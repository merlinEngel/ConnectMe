<div class="wrapper">
    <h2>Create a new Offer</h2>

    <main>
        <div class="section section1">
            <div class="offerNameField field">
                <p class="fieldHeader">Offer Name</p>
                <input type="text" name="offerName" id="offerName" class="highlight-on-hover" placeholder="Offer name...">
            </div>

            <div class="priceField field">
                <p class="fieldHeader">Price</p>
                <input type="text" name="price" id="price" class="highlight-on-hover" placeholder="Price...">
            </div>

            <div class="descriptionField field">
                <p class="fieldHeader">Description</p>
                <textarea name="description" id="description" class="highlight-on-hover" placeholder="What are you offering..."></textarea>
            </div>
            <div class="timeField field">
                <p class="fieldHeader">Completion Time</p>
                <input type="text" name="competionTime" id="completionTime" class="highlight-on-hover" placeholder="Time to complete an order...">
            </div>
        </div>
        <div class="seperator"></div>
        <div class="section section2">
            <div class="categoryField field">
                <p class="fieldHeader">Category</p>
                <select name="category" class="highlight-on-hover" id="categoryDropdown"><select>
            </div>

            <div class="subcategoryField field">
                <p class="fieldHeader">Subcategory</p>
                <input type="text" name="subcategory" id="subcategory" class="highlight-on-hover" placeholder="Subcategory...">
            </div>
            <div class="keywordsField field">
                <p class="fieldHeader">Keywords</p>
                <input type="text" name="keywords" id="keywords" class="highlight-on-hover" placeholder="keyword1; keyword2; keyword3...">
            </div>
        </div>
        <div class="seperator"></div>
        <div class="section section3">
            <div class="featuresField field">
                <p class="fieldHeader">Additional Features</p>
                <ul class="featureList">
                    <template>
                        <li class="feature">    
                            <div class="container">
                                <p>1</p>
                                <input type="text" name="featureTitle" class="highlight-on-hover" placeholder="Name..." id="featureTitle">
                                <input type="text" name="featurePrice" class="highlight-on-hover" placeholder="Extra Price..." id="featurePrice">
                                <input type="text" name="featureDays" class="highlight-on-hover" placeholder="Extra Days..." id="featureDays">
                                <p class="alertButton deleteFeatureBtn" onclick="deleteFeature(event)">

                    <svg version="1.1" viewBox="0 0 50 50" class="outlineButton addFeatureBtn dontDelete" id="addFeatureBtn" onclick="addEmptyFeature()">

            </div>

        <div class="section section4">
            <div class="thumbnailField field">
                <p class="fieldHeader">Thumbnail</p>
                <label for="thumbnailInput">
                    <img src="images/empty.png" class="thumbnail image" id="thumbnailImg">
                </label>
                <input type="file" name="thumbnail" id="thumbnailInput" accept="image/*" style="display: none;" onchange="renderTitleImage(event)">
                <label for="thumbnailInput">change thumbnail</label>
            </div>

            <div class="imagesField field">
                <p class="fieldHeader">Images</p>
                <ul class="imageList">
                    <template>
                        <li>
                            <img src="images/empty.png" class="image">
                        </li>
                    </template>
                    <input type="file" multiple  name="images" id="imagesInput" accept="image/*" style="display: none;" onchange="renderImages(event)">
                    <label for="imagesInput" style="margin-left: 4vw;" id="imageList">select Images</label>
                </ul>
            </div>
        </div>

        <div class="btnSection section">
            <div class="createOfferBtn button" onclick="buildOffer()">Create Offer</div>
            <div class="cancelBtn alertButton">Cancel</div>
        </div>
